<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git commands</title>
</head>
<style>
    table>tr>td:nth-child(1) {
        font-weight: bold;
    }
</style>
<body>
    <table>
        <tr>    
            <td>Комманда</td>
            <td>Описание</td>
        </tr>
        <tr>
            <td>init</td>
            <td>Инициализация папки .git</td>
        </tr>
        <tr>
            <td>status</td>
            <td>Показывает текущию ветку, информацию о коммитах, untracked files</td>
        </tr>
        <tr>
            <td>add ->file<- </td>
            <td>Отслеживать этот файл либо зафиксировать изменение файла перед коммитом</td>
        </tr>
        <tr>
            <td>add .</td>
            <td>Отслеживать все файлы</td>
        </tr>
        <tr>
            <td>commit -m "name commit"</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
